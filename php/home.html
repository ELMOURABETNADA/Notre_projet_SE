<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #003366;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            background-color: #2e4f72;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Docker Team</h1>
        <div class="buttons">
            <button class="button" id="loginButton">Login</button>
            <button class="button" id="registerButton">Register</button>
        </div>
    </div>

    <script>
        // Fonction pour gérer le clic sur le bouton de connexion
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Fonction pour gérer le clic sur le bouton d'inscription
        document.getElementById('registerButton').addEventListener('click', function() {
            window.location.href = 'register.html';
        });
    </script>
</body>
</html>
